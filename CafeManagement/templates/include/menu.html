<!-- food section -->
{% load static %} 

<section class="food_section layout_padding-bottom">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Menu
      </h2>
    </div>

    <ul class="filters_menu">
      <li class="active" data-filter="*">All</li>
      {% for category in categories %}
      <li data-filter=".{{category}}">{{category|title}}</li>
      {% endfor %}
    </ul>

    <div class="filters-content">
      <div class="row grid">
        {% for menu_item in menu %}
        
        <div class="col-sm-6 col-lg-4 all {{menu_item.category}}">
          <div class="box">
            <div>
              <div class="img-box">
                <img src="{{menu_item.image.url}}">
              </div>
              <div class="detail-box">
                <h5>
                  {{menu_item.name}}
                </h5>
                <p>
                  {{menu_item.description}}
                </p>
                <div class="options">
                  <h6>
                    {{menu_item.price}} T
                  </h6>
                  <div class="row">
                    <!-- plus_item -->
                    <div class="p-1">
                        <a href="javascript:null" onclick="addItemToCookie('{{menu_item.id}}')" id="plus_item{{menu_item.id}}" data-action="add" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="plus{{menu_item.id}}" class="hide">
                              <rect x="11" y="4" width="2" height="16" fill="#fff"/>
                              <rect x="4" y="11" width="16" height="2" fill="#fff"/>
                              <path fill="none" d="M0 0h24v24H0z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="p-2"><span id="cart_quantity{{menu_item.id}}"></span></div>
                <!-- minus_item -->
                  <div class="p-1">
                  <a href= "javascript:null" onclick="decreaseFromMenuCart('{{menu_item.id}}')" id="minus_item{{menu_item.id}}" data-action="minus" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 448" id="minus{{menu_item.id}}" class="hide">
                      <path d="M32 224c0-8.832 7.168-16 16-16h352c8.832 0 16 7.168 16 16s-7.168 16-16 16H48c-8.832 0-16-7.168-16-16z"/>
                    </svg>
                  </a>
                </div>
                <!-- trash_bin -->
                  <div class="p-1">
                  <a href= "javascript:null" onclick="removeFromMenuCart('{{menu_item.id}}')" id="trash_bin{{menu_item.id}}" data-action="remove" >
        
                    <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="hide bi bi-trash" viewBox="0 0 16 16" id="trash{{menu_item.id}}"> 
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" fill="white"></path> 
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" fill="white"></path> 
                    </svg>
                  </a>
                </div>
                  <div class="pr-2">
                    <!-- cart_item -->
                  <a href= "javascript:null" onclick="setToMenuCart('{{menu_item.id}}')" id="cart_item{{menu_item.id}}" class="show">
                    <svg version="1.1" id="item{{menu_item.id}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 456.029 456.029" style="enable-background:new 0 0 456.029 456.029;" xml:space="preserve">
                      <g>
                        <g>
                          <path d="M345.6,338.862c-29.184,0-53.248,23.552-53.248,53.248c0,29.184,23.552,53.248,53.248,53.248
                       c29.184,0,53.248-23.552,53.248-53.248C398.336,362.926,374.784,338.862,345.6,338.862z" />
                        </g>
                      </g>
                      <g>
                        <g>
                          <path d="M439.296,84.91c-1.024,0-2.56-0.512-4.096-0.512H112.64l-5.12-34.304C104.448,27.566,84.992,10.67,61.952,10.67H20.48
                       C9.216,10.67,0,19.886,0,31.15c0,11.264,9.216,20.48,20.48,20.48h41.472c2.56,0,4.608,2.048,5.12,4.608l31.744,216.064
                       c4.096,27.136,27.648,47.616,55.296,47.616h212.992c26.624,0,49.664-18.944,55.296-45.056l33.28-166.4
                       C457.728,97.71,450.56,86.958,439.296,84.91z" />
                        </g>
                      </g>
                      <g>
                        <g>
                          <path d="M215.04,389.55c-1.024-28.16-24.576-50.688-52.736-50.688c-29.696,1.536-52.224,26.112-51.2,55.296
                       c1.024,28.16,24.064,50.688,52.224,50.688h1.024C193.536,443.31,216.576,418.734,215.04,389.55z" />
                        </g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                      <g>
                      </g>
                    </svg>
                  </a>
                </div>
                </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        
        {% endfor %}
    
  </div>
</section>

<!-- end food section -->
